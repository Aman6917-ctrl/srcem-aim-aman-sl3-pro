<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Hub</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background-color: #f5f5f5; text-align: center; padding: 50px; }
        h1 { margin-bottom: 20px; color: #333; }
        .container { display: flex; justify-content: center; gap: 20px; margin-top: 50px; }
        .card { width: 300px; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); transition: 0.3s; }
        .card:hover { transform: scale(1.05); }
        .card img { width: 100%; height: auto; border-radius: 8px; }
        .card h2 { margin: 15px 0; color: #444; }
        .btn { display: inline-block; padding: 10px 15px; margin-top: 10px; background: #ff9900; color: white; text-decoration: none; font-weight: bold; border-radius: 5px; transition: 0.3s; }
        .btn:hover { background: #e68900; }
    </style>
</head>
<body>
    <h1>Welcome to Shopping Hub</h1>
    <p>Choose your favorite store</p>
    <div class="container">
        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
            <h2>Amazon</h2>
            <a href="/app1/" class="btn">Go to Amazon</a>
        </div>
        <div class="card">
            <img src="https://imgs.search.brave.com/CVPUz6lu0JgQmAY43VjQpuNxOjedGUpwrdQtHoZN690/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pLnBp/bmltZy5jb20vb3Jp/Z2luYWxzLzQyLzU3/Lzg0LzQyNTc4NGE4/MGI0ZmEzMzE3OTI3/Y2RkMzJlN2EwNDVj/LmpwZw" alt="Flipkart">
            <h2>Flipkart</h2>
            <a href="/app2/" class="btn">Go to Flipkart</a>
        </div>
    </div>
</body>
</html>
